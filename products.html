<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Our Bookshop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        /* Base Styles for Card */
        .card {
            background: #222;
            border: 1px solid #444;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: whitesmoke;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 20px; /* Bottom margin between cards */
        }

        /* Card hover effect */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(255, 221, 87, 0.2);
        }

        /* Card Image */
        .card-img-top {
            width: 100%;
            height: 250px; /* Adjusted image height */
            object-fit: cover;
            border-radius: 5px; /* Reduced border radius */
            margin-bottom: 10px; /* Added spacing between image and text */
        }

        /* Title styling */
        .card-title {
            font-size: 20px;
            margin: 12px 0;
            color: white;
            font-weight: bold;
        }

        /* Author styling */
        .card-text {
            font-size: 15px;
            color: whitesmoke;
            padding: 0 10px;
            margin-bottom: 15px;
        }

        /* Price styling */
        .card-price {
            font-size: 18px;
            color: #ff6347; /* Tomato red color for price */
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Button Container */
        .card-buttons {
            display: flex;
            justify-content: space-between; /* Space between buttons */
            gap: 10px; /* Space between buttons */
            margin-top: 10px;
        }

/* Button Styles */
.btn {
    width: 48%; /* Make buttons take up almost half the container width */
    margin-left: 10px;  /* Add margin to the left of the button */
    margin-right: 10px; /* Add margin to the right of the button */
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-bottom: 15px;
}


        /* "Buy Now" button styles */
        .btn-success {
            background-color: #28a745;
            border: 1px solid #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }

        /* "Add to Cart" button styles */
        .btn-primary {
            background-color: #007bff;
            border: 1px solid #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        /* Book List */
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); /* Auto-adjust based on screen size */
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        /* Text styling for sections */
        h2, p {
            color: #f5f5f5;
        }

        /* Section styling */
        .section-header {
            margin-bottom: 30px;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #222;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="products.html">
                <img src="ble.png" alt="Bookshop Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header Section -->
    <section class="section-header container">
        <h2>Our Book Collection</h2>
        <p>Discover our top picks from different genres</p>
    </section>

    <!-- Featured Books Section -->
    <section class="container">
        <h2 class="text-center">Featured Books</h2>
        <p class="text-center">Explore the best books across various genres, including Fantasy, Sci-Fi, and Mystery & Thriller.</p>
        <div class="book-list" id="book-list">
            <!-- Books will be dynamically injected -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Our Bookshop. All rights reserved.</p>
    </footer>

    <!-- JavaScript to Populate Books -->
    <script>
        const books = [
            { id: "hobbit", title: "The Hobbit", author: "J.R.R. Tolkien", price: "$12.99", image: "hobbit.png" },
            { id: "harrypotter", title: "Harry Potter", author: "J.K. Rowling", price: "$15.99", image: "harrypotter.png" },
            { id: "nameofthewind", title: "The Name of the Wind", author: "Patrick Rothfuss", price: "$14.50", image: "TNOTW.png" },
            { id: "dune", title: "Dune", author: "Frank Herbert", price: "$18.99", image: "dune.png" },
            { id: "foundation", title: "Foundation", author: "Isaac Asimov", price: "$13.75", image: "foundation.png" },
            { id: "martian", title: "The Martian", author: "Andy Weir", price: "$16.50", image: "martian.png" },
            { id: "sherlock", title: "Sherlock Holmes", author: "Arthur Conan Doyle", price: "$11.99", image: "sherlockholmes.png" },
            { id: "gonegirl", title: "Gone Girl", author: "Gillian Flynn", price: "$14.99", image: "gonegirl.png" },
            { id: "dragon", title: "The Girl with the Dragon Tattoo", author: "Stieg Larsson", price: "$12.50", image: "GWDT.png" },
            { id: "midnightlibrary", title: "The Midnight Library", author: "Matt Haig", price: "$17.99", image: "TML.png" },
            { id: "atomic", title: "Atomic Habits", author: "James Clear", price: "$19.99", image: "atomics.png" },
            { id: "crawdads", title: "Where the Crawdads Sing", author: "Delia Owens", price: "$15.99", image: "WTCS.png" }
        ];

        const bookList = document.getElementById("book-list");

        books.forEach(book => {
            const bookCard = document.createElement("div");
            bookCard.classList.add("card");
            bookCard.innerHTML = `
                <img src="${book.image}" class="card-img-top" alt="${book.title}" onclick="goToProductDetail('${book.id}')">
                <h3 class="card-title">${book.title}</h3>
                <p class="card-text">${book.author}</p>
                <p class="card-price">${book.price}</p>
                <div class="card-buttons">
                    <button class="btn btn-primary" onclick="addToCart('${book.id}')">Add to Cart</button>
                    <button class="btn btn-success" onclick="buyNowFromProductsPage('${book.id}')">Buy Now</button>
                </div>
            `;
            bookList.appendChild(bookCard);
        });

        function goToProductDetail(bookId) {
            window.location.href = `product-details.html?id=${bookId}`;
        }

        function addToCart(bookId) {
            const selectedBook = books.find(book => book.id === bookId);

            if (selectedBook) {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];

                const existingItemIndex = cart.findIndex(item => item.id === selectedBook.id);

                if (existingItemIndex > -1) {
                    cart[existingItemIndex].quantity += 1;
                } else {
                    selectedBook.quantity = 1;
                    cart.push(selectedBook);
                }

                localStorage.setItem("cart", JSON.stringify(cart));
                alert(`${selectedBook.title} has been added to your cart!`);
            }
        }

        function buyNowFromProductsPage(bookId) {
    const selectedBook = books.find(book => book.id === bookId);

    if (selectedBook) {
        // Show the thank you message
        alert("Thank you for purchasing!");
        
        // Optionally, you can clear the cart or do anything else you'd like here
        // For now, we're not modifying cart or receipt.

        // Redirect to the homepage or any other page
        window.location.href = 'home.html'; // Redirect to homepage or another page
    }
}

    </script>
</body>
</html>
